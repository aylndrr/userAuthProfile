<div class="container mt-3">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="form-signin" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" >
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        </div>
        <div class="form-label-group">
          <input type="text" formControlName="username" class="form-control"  placeholder="Username" autofocus="">
          <div *ngIf="" class="alert alert-danger">
            <div >Username is required</div>
          </div>
        </div>
        <div class="form-label-group mt-3">
          <input type="password" formControlName="password"  class="form-control" placeholder="Password" >
          <div *ngIf="" class="alert alert-danger">
            <div>
              Password is required.
            </div>
          </div>
        </div>
        <div class="checkbox mb-3 mt-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onSubmit()" [disabled]="loginForm.pristine || loginForm.invalid">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2019</p>
      </form>
    </div>
  </div>
</div>
