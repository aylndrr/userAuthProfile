<div class="container mt-3">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        </div>
        <div class="form-label-group">
          <input type="text" formControlName="username" class="form-control" placeholder="Username">
          <div *ngIf="f.username.invalid  && (f.username.dirty || f.username.touched)" class="alert alert-danger mt-3">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-label-group mt-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <div *ngIf="f.password.invalid  && (f.password.dirty || f.password.touched)" class="alert alert-danger mt-3">
            <div *ngIf="f.password.errors.required">
              Password is required.
            </div>
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters..
            </div>
          </div>
        </div>
        <div class="checkbox mb-3 mt-3">
          <label>
            <input formControlName="rememberMe" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onSubmit()">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">CopyrightÂ© 2020</p>
      </form>
    </div>
  </div>
</div>
